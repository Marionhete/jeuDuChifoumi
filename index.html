<!DOCTYPE  html>
<html>
    <head>
        <title>Pierre Feuille Ciseaux</title>
        <link href="index.css" rel="stylesheet">
   </head>
    
    
    <body>
        <div class="primer">
        <h1>Jeu du Chifoumi</h1>
        <p>Appuyez sur un des trois boutons ci-dessous!<br><br>Amusez vous bien!!!</p>
        <p>(Joker caché héhé)</p>    
        <button>Pierre</button>
        <button>Feuille</button>
        <button>Ciseaux</button>
        <button class="puit">Puit</button>
        <h2>Résultats:</h2>    
        <div class="resultat"></div>
        </div>
        <script>
            const buttons = document.querySelectorAll("button");
           
            for(let i = 0; i < buttons.length; i++){
                buttons[i].addEventListener("click", function(){
                    const joueur = buttons[i].innerHTML;
                    const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
                    let resultat = "";
                    
                    if(joueur === robot){
                        resultat="Egalité!";
                    }
                    else if((joueur === "Pierre" && robot === "Ciseaux")||(joueur === "Feuille" && robot === "Pierre")||(joueur === "Ciseaux" && robot === "Feuille")||(joueur === "Puit" && robot === "Ciseaux")||(joueur === "Puit" && robot === "Pierre")){
                        resultat="Gagné!";
                    }
                    else{
                        resultat="Perdu!";
                    }
                    document.querySelector(".resultat").innerHTML = 
                    `Joueur: ${joueur}</br>
                    Robot: ${robot}</br></br></br>
                    ${resultat} `;
                    
                   
                    
                });
                
            }
            
        </script>



        
    
    
    
    </body>



</html>
